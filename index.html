<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Timer</title>
    <script src="timer.js"></script>
  </head>
  <body>
    <div id="timer">
      <div class="timer-type">Session</div>
      <div class="time">25:00</div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
